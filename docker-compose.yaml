version: '3.8'

services:
  # PostgreSQL Database
  postgres_db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "ContactManagementDb"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "P@ssW0rd2024!Safe"
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - techchallenge-worker-persistency_custom_network

  # PostgreSQL Exporter
  postgres_exporter:
    image: wrouesnel/postgres_exporter:latest
    container_name: postgres_exporter
    restart: always
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://admin:P@ssW0rd2024!Safe@postgres_db:5432/ContactManagementDb?sslmode=disable"
    depends_on:
      - postgres_db
    networks:
      - techchallenge-worker-persistency_custom_network

  # Worker Persistency
  contact_worker_persistency:
    build:
      context: .
      dockerfile: src/TechChallenge-Postech-4NETT-FaseTres-Worker-Persistency.Job/Dockerfile
    container_name: contact_worker_persistency
    restart: always
    ports:
      - "5008:5008"
      - "5679:5679"
    environment:
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_PORT: "5672"
      POSTGRES_HOST: "postgres_db"
      POSTGRES_PORT: "5432"
      POSTGRES_DB: "ContactManagementDb"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "P@ssW0rd2024!Safe"
      ASPNETCORE_ENVIRONMENT: "Docker"
    depends_on:
      - postgres_db
      - rabbitmq
    networks:
      - techchallenge-worker-persistency_custom_network

  # pgAdmin Web Interface
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@postech.com"
      PGADMIN_DEFAULT_PASSWORD: "Admin*123"
    depends_on:
      - postgres_db
    networks:
      - techchallenge-worker-persistency_custom_network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_container
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "Admin*123"
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_prometheus"
    networks:
      - techchallenge-worker-persistency_custom_network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - techchallenge-worker-persistency_custom_network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    networks:
      - techchallenge-worker-persistency_custom_network
    depends_on:
      - prometheus

  # cAdvisor
  cadvisor:
    image: google/cadvisor:latest
    container_name: cAdvisor
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /etc/machine-id:/etc/machine-id:ro
    networks:
      - techchallenge-worker-persistency_custom_network

networks:
  techchallenge-worker-persistency_custom_network:
    external: true